<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.facebook.com/images/fb_icon_325x325.png"/>
    <link rel="stylesheet" href="./css/disabled.css">

    <title>Facebook - Account Disabled</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./img/facebook_logo_letters.png" height="40"  alt="facebook logo">
            </div>
        </div>
        <div class="body-page">
            <div class="box">
                <div class="box-header">Your Account Has Been Disabled</div>
                <hr width="100%" />
                <div class="box-body">For more information, or if you thing your account was disabled by mistake, please visit the Help Center.</div>
                <hr width="100%" />
                <div class="box-footer">
                    <div class="help" onclick="window.location.href = 'https://www.facebook.com/help/185747581553788/';">Go To Help Center</div>
                    <div class="download-btn" onclick="window.location.href = '';">Download Your Information</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
